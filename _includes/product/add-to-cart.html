  <strong>&nbsp;</strong>
  <form method="post"
    action-xhr="https://us-central1-cart-991a0.cloudfunctions.net/api/shop/{{ site.github.owner_name }}/{{ site.github.repository_name}}/cart/"
    verify-xhr="https://us-central1-cart-991a0.cloudfunctions.net/api/shop/{{ site.github.owner_name }}/{{ site.github.repository_name}}/cart/"
    target="_top"
    on="submit-success:cart.refresh;valid:AMP.setState({add_to_cart_disable: false})">
    <input name="cartId"  
      type="hidden"
      value="CLIENT_ID(cart)"
      data-amp-replace="CLIENT_ID">
    <input name="productId"  
      type="hidden"
      value="{{ page.path }}">
    {%- for attribute in include.attributes -%}
    <input name="attributes[{{ attribute.name }}]"  
      type="hidden"
      value="{{ attribute.items.first }}"
      [value]="product.selected_{{ attribute.name }}">
    {%- endfor -%}
    <input type="submit" [disabled]="add_to_cart_disable" value="add to cart">
  </form>
