 <head>

   <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
   <meta name="theme-color" content="{{ site.theme_color }}">
   <link rel="manifest" href="{{ site.github.baseurl }}/manifest.json">
   <link rel="apple-touch-icon" href="{{ site.github.baseurl }}/images/icon-144.png">
   <link rel="icon" href="{{ site.baseurl }}/images/icon-144.png" type="image/png">

     {% capture include_to_scssify %}
       {% include normalize.css %}

 <body class="site markdown-body">

 </body>
</html>
